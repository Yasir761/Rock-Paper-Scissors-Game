<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="head">
        <nav class="navBar">
            <h1>ROCK PAPER SCISSORS</h1>
        </nav>
    </header>
    <div class="score-boared">
        <span id="user" class="badge">User</span>
        <span id="computer" class="badge">Comp</span>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">

        <h2>LETS PLAYYY!</h2>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="./Images/Rock.png" alt="Rock" id="r">
        </div>
        <div class="choice">

            <img src="./Images/Paper.png" alt="Paper" id="p">
        </div>
        <div class="choice">

            <img src="./Images/Scissor.png" alt="Scissor" id="s">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="./app.js"></script>
</body>

</html>
